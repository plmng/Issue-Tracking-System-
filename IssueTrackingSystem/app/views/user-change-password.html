<div class = " col-md-4 col-md-offset-4 border well">
    <form name="changePasswordForm"  class="form-horizontal">
        <fieldset>
            <legend> Change password </legend>
            <input placeholder="Old Password" type="password" class="form-control" required="required" ng-model="user.OldPassword"/>
            <br>
            <input placeholder="New Password" type="password" class="form-control" required="required" ng-model="user.NewPassword"/>
            <br>
            <input placeholder="Confirm password" type="password" class="form-control" required="required" ng-model="user.ConfirmPassword"/>
            <br>
            <button class="btn btn-primary" ng-disabled="changePasswordForm.$invalid" ng-click="changePass(user)">CHANGE</button>
            <br>
        </fieldset>
    </form>
</div>
