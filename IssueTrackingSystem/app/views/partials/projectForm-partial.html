<form class="form-horizontal">
    <fieldset>
        <!-- From scope to get edit or create new project -->
        <legend>{{operation}}</legend>
        <!--Project Name-->
        <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputName" placeholder="{{project.Name}}">
            </div>
        </div>

        <!--Project Description-->
        <div class="form-group">
            <label for="inputDescription" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="inputDescription"></textarea>
            </div>
        </div>

        <!--Project Key-->
        <div class="form-group">
            <label for="inputKey" class="col-lg-2 control-label">Key</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputKey" placeholder="{{project.Key}}">
            </div>
        </div>


        <!--Project Leader-->
        <div class="form-group">
            <label for="select" class="col-lg-2 control-label">Project Leader</label>
            <div class="col-lg-10">
                <select class="form-control" id="select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Add Issue</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
