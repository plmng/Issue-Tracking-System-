<div class="row">
    <div class = "col-md-4 col-md-offset-1 border well">
        <form name="loginForm"  class="form-horizontal">
            <fieldset>
                <legend class="text-success"> Enter login data </legend>
                <input placeholder="E-mail" type="email" class="form-control" required="required" ng-model="logUser.Username" />
                <br>
                <input placeholder="Password" type="password" class="form-control" required="required" ng-model="logUser.Password"/>
                <br>
                <button class="btn btn-success" ng-disabled="loginForm.$invalid" ng-click="login(logUser)">LOGIN</button>
                <br>
            </fieldset>
        </form>
    </div>

    <div class = "col-md-4 col-md-offset-2 border well">
        <form name="registerForm"  class="form-horizontal">
            <fieldset>
                <legend class="text-success"> Enter registration data </legend>
                <input placeholder="E-mail" type="email" class="form-control" required="required" ng-model="regUser.Email"/>
                <br>
                <input placeholder="Password" type="password" class="form-control" required="required" ng-model="regUser.Password"/>
                <br>
                <input placeholder="Confirm password" type="password" class="form-control" required="required" ng-model="regUser.ConfirmPassword"/>
                <br>
                <button class="btn btn-success" ng-disabled="registerForm.$invalid" ng-click="register(regUser)">REGISTER</button>
                <br>
            </fieldset>
        </form>
    </div>
</div>
